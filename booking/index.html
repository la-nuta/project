    <section class="main-content">

        <fieldset id="formWrapper">
            <legend>Заполните форму регистрации</legend>

            <form>
                <label for="name" spellcheck="false">Имя</label>
                <input type="text" id="name" name="name" placeholder="Введите Ваше имя"   required>

                <!--pattern="[А-Яа-яЁё]" -->

                <label for="surname" spellcheck="false">Фамилия</label>
                <input type="text" id="surname" name="surname" placeholder="Введите Вашу фамилию.." required>

                <!--pattern="[А-Яа-яЁё]" -->

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите адрес электронной почты.." required>

                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" maxlength="9" placeholder="Введите номер телефона..">

                <label for="peopleNumber">Состав группы</label>
                <!--<input type="number" id="peopleNumber" min="1"-->
                <!--name="peopleNumber" maxlength="2" placeholder="Выберите количество человек.." required>-->
                <select id="peopleNumber" name="peopleNumber">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="date">Дата визита</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Время визита</label>
                <input type="time" id="time" name="time" required>

                <label for="country">Страна</label>
                <select id="country" name="country">
                    <option value="belarus">Беларусь</option>
                    <option value="latvia">Латвия</option>
                    <option value="lithuania">Литва</option>
                    <option value="poland">Польша</option>
                    <option value="ukrain">Украина</option>
                    <option value="another">иная</option>
                </select>

                <label for="message">Пожелания</label>
                <textarea id="message" name="message" placeholder="Дополнительные пожелания.."
                          spellcheck="true" rows="5">

    </textarea>

                <label id="inputGroup">
                    <input class="checkbox" type="checkbox" name="checkbox-test">
                    <span class="checkbox-custom"></span>
                    <span class="label">Я ознакомлен с правилами посещения тропы</span>
                </label>

                <div id="resultButtons">
                    <button type="reset" value="reset" id="reset">Очистить форму</button>
                    <button value="submit" id="submit">Регистрация</button>
                </div>

            </form>
        </fieldset>


    </section>
